<section class="py-8">
  <div class="lg:container mx-auto px-4">
    <p class="title_style">This Month</p>
    <div class="flex justify-between items-center">
      <h1 class="lg:text-3xl text-2xl my-6 col-span-1 font-semibold">
        Best Selling Products
      </h1>
      <div class="col-span-1">
        <a class="btn-style whitespace-nowrap" href="#">View All</a>
      </div>
    </div>
    <div class="grid md:grid-cols-4 sm:grid-cols-3 grid-cols-2 gap-6">
      @for (product of filterdProducts(); track $index) {
      <div class="swiper-slide">
        <product-card [product]="product"></product-card>
      </div>
      }
    </div>
    @if(!filterdProducts()?.length){
    <p class="text-center py-4">No Data Found</p>
    }
  </div>
</section>
