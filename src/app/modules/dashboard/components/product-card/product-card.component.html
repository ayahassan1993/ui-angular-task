<div class="rounded-lg overflow-hidden product">
  <div
    class="bg-lightGray relative flex justify-center items-center py-5 px-4 h-[250px] mb-4"
  >
    <img
      [src]="'assets/images/' + product()?.image + '.png'"
      [alt]="product()?.title"
    />
    <span class="absolute top-4 right-4">
      <img src="assets/images/prod-fav.svg" alt="fav" />
    </span>
    <span class="absolute top-16 right-4">
      <img src="assets/images/view.svg" alt="fav" />
    </span>
    @if(product()?.sale ){
    <small class="py-1 px-4 bg-red rounded-md text-[#fff] absolute top-4 left-4"
      >{{ product()?.sale }}%</small
    >
    }
    <a class="add-card max-sm:opacity-100">Add To Cart</a>
  </div>
  <h3>{{ product()?.title }}</h3>
  <p class="flex gap-2">
    <span class="text-red">{{ product()?.price }}</span>
    <span class="opacity-50 line-through">{{ product()?.oldPrice }}</span>
  </p>
  <div>
    <div class="relative inline-block">
      <div class="flex">
        @for (item of [1,2,3,4,5]; track $index) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          class="bi bi-star-fill opacity-20 min-w-4"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
          />
        </svg>
        }
      </div>
      <div
        [style]="{ width: (product()?.rate || 0) * 2 * 10 + '%' }"
        class="flex absolute left-0 top-0 overflow-hidden"
      >
        @for (item of [1,2,3,4,5]; track $index) {
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          class="bi bi-star-fill fill-yellow min-w-4"
          viewBox="0 0 16 16"
        >
          <path
            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
          />
        </svg>
        }
      </div>
    </div>
  </div>
</div>
